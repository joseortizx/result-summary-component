<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- links -->
    <link rel="stylesheet" href="style/index.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <!-- component structure -->
    <main>
      <section>
        <article class="card">
          <!-- seccion morada -->
          <div class="card__section1 card-item">
            <h2 class="card__section1--title card-item">Your Result</h2>
            <div class="card__section1--circleNumber card-item">
              <p class="card__section1--circleNumber-result card-item">76</p>
              <p class="card__section1--circleNumber-resultOf card-item">
                of 100
              </p>
            </div>
            <h2 class="card__section1--title2">Great</h2>
            <p class="card__section1--paragraph">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
          <!-- seccion blanca -->
          <div class="card__section2">
            <h2 class="card__section2--title">Summary</h2>
            <!-- seccion reaccion -->
            <div>
              <div
                class="card__section2--reaction card__section--item containerFlex"
              >
                <div class="containerFlex">
                  <picture class="separacion"
                    ><img src="icon-reaction.svg" alt="icon reaction"
                  /></picture>
                  <p><span class="reaction">Reaction</span></p>
                </div>
                <div>
                  <p>80 <span class="general">/ 100</span></p>
                </div>
              </div>
            </div>
            <!-- seccion memory -->
            <div>
              <div
                class="card__section2--memory card__section--item containerFlex"
              >
                <div class="containerFlex">
                  <picture class="separacion"
                    ><img src="icon-memory.svg" alt="icon reaction"
                  /></picture>
                  <p><span class="memory">Memory</span></p>
                </div>
                <div>
                  <p>92 <span class="general">/ 100</span></p>
                </div>
              </div>
            </div>
            <!-- seccion verbal -->
            <div>
              <div
                class="card__section2--verbal card__section--item containerFlex"
              >
                <div class="containerFlex">
                  <picture class="separacion"
                    ><img src="icon-verbal.svg" alt="icon reaction"
                  /></picture>
                  <p><span class="verbal">Verbal</span></p>
                </div>
                <div>
                  <p>61 <span class="general">/ 100</span></p>
                </div>
              </div>
            </div>
            <!-- seccion visual -->
            <div>
              <div
                class="card__section2--visual card__section--item containerFlex"
              >
                <div class="containerFlex">
                  <picture class="separacion"
                    ><img src="icon-visual.svg" alt="icon reaction"
                  /></picture>
                  <p><span class="visual1">Visual</span></p>
                </div>
                <div>
                  <p>
                    <span class="general1">72 </span
                    ><span class="general">/ 100</span>
                  </p>
                </div>
              </div>
            </div>
            <button class="section2__btn">Continue</button>
          </div>

          <!-- NO DARLE BOLA A LO DE ABAJO -->
        </article>
      </section>
    </main>
  </body>
</html>
